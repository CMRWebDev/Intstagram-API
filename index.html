<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StartUps Near You</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,700' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="apps/app.js"></script>

</head>
<body>
	<div class="intro">
		<p>This app uses the US census API to show the number pf starups that was created in the past 12 months by state</p>
		<p>Enter your state in the from below to how many companies were started in the past 12 months</p>
	</div>
		<div class="tag_getter">
			<input type="text" placeholder='e.g., "Florida"' id="tags" name="tags" size="30" autofocus required>
		</div>	
		<div class="recent-button">
            <button id="rec" type="button">Recent</button>
        </div>
	<div id="results_contianer">
		<div class="results"></div>
	</div>	
</body>
</html>
