<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StartUps Near You</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,700' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="apps/app.js"></script>

</head>
<body>
	<div class="container">
		
	   <div class="user_info">
			<div class="intro">
				<p>This app uses the US census API to show the number pf starups that was created in the past 12 months by state</p>
				<p>Enter your state in the from below to how many companies were started in the past 12 months</p>
			</div>
			<div class="tag_getter">
				<form class="tag_entry" onsubmit="return false;">
					<input type="text" placeholder='e.g., "Florida"' name="userState" size="30" autofocus required>
					<input type="submit" value="Submit"> 
				</form>
				</div>	
		</div>
		<div class="results_contianer">
			<div class="search_results"></div>
			<div class="results"></div>
		</div>	
		<div class="tempates hidden">
            <dl class="result user_info">
            <dt>user:</dt>
                <dd class="user_name"></dd>
            <dt>likes</dt>
                <dd class="asked-date"></dd>
            <dt>link</dt>
               <dd class="question-text"><a href="" target="_blank"></a></dd>
            <dt>Asker</dt>
                <dd class="asker"></dd>
        </dl>
			<div class="error">
		 		 <p>Whoops! Something went wrong with your request. Here is what we knwow:</p>
			</div>
		</div>
		
	</div>	

</body>
</html>
